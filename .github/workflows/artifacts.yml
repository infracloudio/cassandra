name: Artifacts

on:
  push:
    paths-ignore:
      - '.circleci/**'
      - '.jenkins/**'
      - 'doc/**'
      - '*.txt'
      - '*.asc'
      - '*.md'
  pull_request:
    paths-ignore:
      - '.circleci/**'
      - '.jenkins/**'
      - 'doc/**'
      - '*.txt'
      - '*.asc'
      - '*.md'
  release:
    types:
      - published

jobs:
  cassandra-artifacts:
    runs-on: ubuntu-latest

    steps:
    - name: packages
      run: |
        pip3 install virtualenv
        pip3 install --upgrade wheel

    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'

    - name: Build artifacts
      run: |
        git clone --depth 1 --single-branch -b trunk https://github.com/apache/cassandra-builds.git
        ./cassandra-builds/build-scripts/cassandra-artifacts.sh
